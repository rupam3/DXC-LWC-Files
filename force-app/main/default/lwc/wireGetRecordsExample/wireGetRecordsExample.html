<template>
    <lightning-card title="My Contact record" icon-name="custom:custom65">
        <template if:true={contact.data}>
            <p>{name}</p>
            <p>{title}</p>
            <p><lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
            <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
        </template>
        <template if:true={contact.error}>
            <p>You have got some errors in backend</p>
        </template>
    </lightning-card>
</template>
