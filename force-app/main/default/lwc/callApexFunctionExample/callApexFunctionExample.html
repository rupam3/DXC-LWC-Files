<template>
    <lightning-card title="Contact List from Apex using Function" icon-name="custom:custom45">
        <lightning-button label="Calling Imperatively" slot="actions" variant="brand" onclick={handleClick}></lightning-button>
        <div class="slds-m-around_large">
            <lightning-input label="Search" onchange={handleChange} class="slds-m_around_medium"></lightning-input>
            <template if:true={result}>
                <template for:each={result} for:item="c">
                    <div key={c.Id}>
                        <p>{c.Name}</p>
                        <p>{c.Phone}</p>
                        <p>{c.Email}</p>
                        <br><br>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
