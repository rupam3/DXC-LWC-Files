<template>
    <lightning-card title=" Opp Record Edit Form" icon-name="custom:custom54" style="background-color: darkcyan;">
        <lightning-record-edit-form 
            object-api-name={objectApiName} 
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}>
            <lightning-input-field  field-name="Name"></lightning-input-field>
            <lightning-input-field  field-name="Amount"></lightning-input-field>
            <div title="Other Details" style="background-color: darkorange;">
                <lightning-input-field field-name="CloseDate"></lightning-input-field>
                <lightning-input-field  field-name="StageName"></lightning-input-field>
            </div>
            <lightning-button variant="success" label="Save" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
