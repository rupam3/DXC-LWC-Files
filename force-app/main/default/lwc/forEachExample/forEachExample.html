<template>
    <lightning-card title="For Each Example" icon-name="custom:custom23">
        <div class="slds-p-around_large">
        <template for:each={contacts} for:item="con">
            <li key={con.Id}>
                <p><lightning-formatted-text value={con.Name}></lightning-formatted-text></p>
                <p><lightning-formatted-text value={con.Title}></lightning-formatted-text></p>
                <p><lightning-formatted-email value={con.Email}></lightning-formatted-email></p>
                <br>
            </li>
        </template>
        </div>
    </lightning-card>
</template>
